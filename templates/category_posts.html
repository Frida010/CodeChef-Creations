{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <h1 class="text-center">Categories</h1>

    {% if categories %}
    <div class="row justify-content-center my-row">
        <ul class="list-group">
            {% for category in categories %}
            <li class="list-group-item">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <a href="{% url 'category_detail' category_name=category.name %}" class="my-category-name">
                            <h2 class="card-title mx-auto">{{ category.name }}</h2>
                        </a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <p class="text-center">No categories available.</p>
    {% endif %}
</div>
{% endblock %}
