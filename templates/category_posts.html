{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <h1 class="text-center">Posts in Category: {{ selected_category }}</h1>

    <div class="row justify-content-center my-row">
        {% for category in categories %}
        <div class="card mb-4">
            <div class="card-body text-center">
                <a href="{% url 'category_detail' category_name=category.name %}" class="my-category-name">
                    <h2 class="card-title mx-auto">{{ category.name }}</h2>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
