{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>Categories</h2>
    <h3 class="my-4">{{ category }}</h3>
    <ul class="list-group">
        {% for post in posts %}
        <li class="list-group-item">
            <a class="{% url 'posts_by_category' category=category.name %}">{{ category.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
