{% extends "base.html" %}

{% block content %}
<h1>Posts in Category: {{ selected_category }}</h1>

<ul>
    {% for post in posts %}
    <li><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<div class="post-list">
    {% for post in posts %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
    </div>
    {% empty %}
    <p>No posts in this category.</p>
    {% endfor %}
</div>
{% endblock %}
