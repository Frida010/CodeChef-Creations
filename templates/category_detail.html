{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <h1 class="text-center">Posts in Category: {{ selected_category }}</h1>

    {% if posts %}
    <div class="row justify-content-center my-row">
        <ul class="list-group">
            {% for post in posts %}
            <li class="list-group-item">
                <div class="card mb-4">
                    <div class="card-body text-center">
                        <h2 class="card-title mx-auto">
                            <a href="{% url 'post_detail' slug=post.slug %}" class="my-post-title">
                                {{ post.title }}
                            </a>
                        </h2>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <p class="text-center">No posts available in this category.</p>
    {% endif %}
</div>
{% endblock %}
