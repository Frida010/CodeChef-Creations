{% extends "base.html" %}

{% block page_content %}
<div class="container">
    <h1 class="text-center">Posts in Category: {{ selected_category }}</h1>

    <div class="row justify-content-center my-row">
        {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body text-center">
                <h2 class="card-title mx-auto">
                    <a href="{% url 'post_detail' slug=post.slug %}" class="my-post-title">{{ post.title }}</a>
                </h2>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
