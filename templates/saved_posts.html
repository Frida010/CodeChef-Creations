{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Saved Posts</h2>
    {% if saved_posts %}
    <ul>
        {% for saved_post in saved_posts %}
        <li>
            <a href="{% url 'post_detail' slug=saved_post.post.slug %}">{{ saved_post.post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>You have no saved posts yet!</p>
    {% endif %}
</div>
{% endblock content %}
